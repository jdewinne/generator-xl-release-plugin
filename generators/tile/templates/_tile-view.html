<div data-ng-controller="<%= controllerName %> as vm" class="<%= kebabTileName %>-<%= viewMode %>">
	<% if (useDefaultController) { %>
    <div data-ng-if="!vm.loading">
        <div>Add some additional content.</div>
    </div>

    <div data-ng-if="vm.loading" class="spinner" style="text-align: center">
        <img src="static/@project.version@/img/big-ajax-loader.gif" alt="Loading..." />
    </div>
    <% } else { %>
    <h1>Hello, {{vm.data.capitalizedName}}</h1>
    <% } %>
</div>
